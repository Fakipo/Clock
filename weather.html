<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        .ilf{
            background-color: white;
        }
    </style>
    <script src = "location.js"></script>
    <script src = "weather.js"></script>
    <section class="py-5" style="background-color: mediumslateblue;">
    <div class="container">
            <div class="row">
                    <div class="col-3">
                        <label for="country">Select Country</label>
                        <select name="country" class="form-control" id="country" onchange="loadStates()">
                            <option value="" selected> </option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="state">Select State</label>
                        <select name="state" class="form-control" id="state" onchange="loadCities()">
                            <option value="" selected> </option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="city">Select City</label>
                        <select name="city" class="form-control" id="city">
                            <option value="" selected> </option>
                        </select>
                    </div>
            </div>
            <div class="row pt-5">
                <div class="col-3">
                    <button type="button" class="btn btn-success" onclick="getWeatherDetails()">Weather Report</button>
                </div>
            </div>
        </div>
    </section>
    <section style="background-color: linen;">
        <div class="container">

            <div class="row py-3" >
                <div class="col ilf" style="border: 2px solid; background-color: white;">
                    3 Days ago
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    2 Days Ago
                    
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    Yesterday
                    
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    <span id = "date">Today</span>
                    <br>
                    Temp<h5 id = "current"></h5>
                    <br>
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    Tomorrow
                    
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    2 days ago
                    
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    3 days ago
                    
                </div>
                <!-- <div class="col">
                    
                </div>
                <div class="col">
                    
                </div> -->
            </div>
            
        </div>
    </section>
</body>
</html>
