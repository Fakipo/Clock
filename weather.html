<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src = "location.js"></script>
    <section class="py-5" style="background-color: mediumslateblue;">
    <div class="container">
            <div class="row">
                    <div class="col-3">
                        <label for="country">Select Country</label>
                        <select name="country" class="form-control" id="country" onchange="loadStates()"></select>
                    </div>
                    <div class="col-3">
                        <label for="state">Select State</label>
                        <select name="state" class="form-control" id="state" onchange="loadCities()"></select>
                    </div>
                    <div class="col-3">
                        <label for="city">Select City</label>
                        <select name="city" class="form-control" id="city"></select>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
