<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        .ilf{
            background-color: white;
        }
    </style>
    <script src = "location.js"></script>
    <script src = "weather.js"></script>
    <section class="py-5" style="background-color: mediumslateblue;">
    <div class="container">
            <div class="row">
                    <div class="col-3">
                        <label for="country">Select Country</label>
                        <select name="country" class="form-control" id="country" onchange="loadStates()">
                            <option value="" selected> </option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="state">Select State</label>
                        <select name="state" class="form-control" id="state" onchange="loadCities()">
                            <option value="" selected> </option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="city">Select City</label>
                        <select name="city" class="form-control" id="city">
                            <option value="" selected> </option>
                        </select>
                    </div>
            </div>
            <div class="row pt-5">
                <div class="col-3">
                    <button type="button" class="btn btn-success" onclick="getWeatherDetails()">Weather Report</button>
                </div>
            </div>
        </div>
    </section>
    <section style="background-color: linen;">
        <div class="container">

            <div class="row py-3" >
                <div class="col ilf" style="border: 2px solid;">
                    <span id = "date">Today</span>
                    <!-- <img src="cloudy.png" style="max-width: 80%;" alt="cloudy"> -->
                    <img src="" alt="" id = "img0">
                    <br>
                    Temp <span id = "current"></span>°c
                    <br>
                    Wind <span id = "windSpeed"></span> Km/hr
                    <br>
                    Humidity <span id = "humidity"></span> gm^3
                    <br>
                    Max <span id = "max0"></span>
                    <br>
                    Min <span id = "min0"></span>
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    Tomorrow
                    <!-- <img src="cloudy.png" style="max-width: 80%;" alt="cloudy"> -->
                    <img src="" alt="" id = "img1">
                    <br>
                    Max <span id = "max1"></span>°c
                    <br>
                    Min <span id = "min1"></span>°c
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    <span id = 'date2'></span>
                    <!-- <img src="cloudy.png" style="max-width: 80%;" alt="cloudy"> -->
                    Max <span id = "max2"></span>°c
                    <br>
                    Min <span id = "min2"></span>°c
                    <img src="" alt="" id = "img2">
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    <span id = 'date3'></span>
                    <img src="" alt="" id = "img3">
                    <!-- <img src="cloudy.png" style="max-width: 80%;" alt="cloudy"> -->
                    Max <span id = "max3"></span>°c
                    <br>
                    Min <span id = "min3"></span>°c
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    <span id = 'date4'></span>
                    <img src="" alt="" id = "img4">
                    <!-- <img src="cloudy.png" style="max-width: 80%;" alt="cloudy"> -->
                    Max <span id = "max4"></span>°c
                    <br>
                    Min <span id = "min4"></span>°c
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    <span id = 'date5'></span>
                    <img src="" alt="" id = "img5">
                    <!-- <img src="cloudy.png" style="max-width: 80%;" alt="cloudy"> -->
                    Max <span id = "max5"></span>°c
                    <br>
                    Min <span id = "min5"></span>°c
                </div>
                <div class="col ilf" style="border: 2px solid;">
                    <span id = 'date6'></span>
                    <img src="" alt="" id = "img6">
                    <!-- <img src="cloudy.png" style="max-width: 80%;" alt="cloudy"> -->
                    Max <span id = "max6"></span>°c
                    <br>
                    Min <span id = "min6"></span>°c
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
